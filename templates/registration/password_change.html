{% extends "rango/base.html" %}

{% block body_block %}

<form role="form" method="post" action=".">

    {% csrf_token %}
    <h2 class="form-signin-heading">Change Password</h2>

    {% for field in form %}
        {{ field.errors }}
    {% endfor %}

    <div class="form-group">
        <p class="required"> <label for="id_old_password">Current Password:</label>
        <input class="form-control"  id="id_old_password" maxlength="30" name="current_password" type="password"
               placeholder="Enter current password" required/></p>
    </div>
    <div class="form-group" >
        <p class="required"> <label for="id_new_password1">New Password:</label>
        <input class="form-control"  id="id_new_password1" maxlength="30" name="new_password1" type="password"
               placeholder="Enter new password" required/></p>
    </div>
    <div class="form-group" >
        <p class="required"> <label for="id_new_password2">Confirm Password:</label>
        <input class="form-control"  id="id_new_password2" maxlength="30" name="new_password2" type="password"
               placeholder="Confirm new password" required/></p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
